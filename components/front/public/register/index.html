<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/web/assets/img/favicon-32x32.png" type="image/x-icon">
    <title>Near UI - Register</title>

    <!-- Bootstrap core CSS -->
    <link href="/web/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="register.css" rel="stylesheet">
</head>

<body class="text-center">
    <script src="register.js"></script>
    <main class="form-signin">
        <form method="post">
            <img class="mb-4" src="/web/assets/img/Near-core-Banner.png" alt="" width="200px">

            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="cardid" placeholder="Card ID">
                <label for="cardid">Card ID</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit" id='submitRegister'>Register</button>
            <br><br> Or <a href="/web/login" class="text-muted">login</a>
            <p class="mt-5 mb-3 text-muted">Not for commercial use.<br>Near is free and will always be.</p>
        </form>
    </main>
</body>

</html>
